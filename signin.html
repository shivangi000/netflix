<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<div>
    <div class="wrapper">
    <div class="header">
        <div class="logo">
           <a href="#"><img src="logo.png">
        </div>
    </div>
    <div class="login-body">
        <div class="login-box">
            <h2>Sign in</h2>
            <form>
                <div class="input-wrap">
                    <input type="text" required placeholder="Email or phone number"/>
                </div> 
                <div class="input-wrap">
                    <input type="password" placeholder="Password" required/>
                </div> 
                <div class="input-wrap">
                    <button type="submit"><a href="browse.html">Sign in</a> </button>
                </div> 
                <div class="support">
                    <div class="remember">
                        <input type="checkbox" style="margin: 0; padding: 0; height: 13px">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="need-help">
                       <a href="#"> Need help?</a>
                    </div>
                </div>
                    <div class="login-facebook">
                        <img src="facebook.png">
                        <a href="#">Login with Facebook</a>
                    </div>
                    <div class="sign-up">
                        <p>New to Netflix? <a href="signup.html">Sign up now</a>.</p>
                    </div>
                    <div class="terms">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>
                    </div>
            </form>
        </div>
    </div>
        <section class="footer">
            <div class="one">
                <ul class="items">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help Centre</a></li>
                    
                </ul>
                <ul class="items">
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
            <div class="one">
                <ul class="items">
                    <li><a href="#">Cookie Preference</a></li>
                    <li><a href="#">Corporate Information</a></li>
                </ul>
                <ul class="items">
                    
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </section>
    
</div>
</body>
</html>
